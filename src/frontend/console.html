<!DOCTYPE html>
<html>
<head>
    <title>Console Attempt</title>

    <style>
        #consoleOut {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            font-family: monospace;
            padding: 5px;
            color: black;
            background-color: #f0f0f0;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #consoleIn {
            width: calc(100% - 12px);
            min-height: 20px;
            border: 1px solid #007bff;
            font-family: monospace;
            padding: 5px;
            color: blue;
            display: none;
            resize: vertical;
        }
    </style>
</head>
<body>
<div id="consoleOut"></div>
<textarea id="consoleIn" onkeydown="handleUserInput(event)"></textarea>

<script>
        console.log("Starting");
        let consoleOut = document.getElementById('consoleOut');
        let consoleIn = document.getElementById('consoleIn');
        let userInputs = []; // Array to store all user inputs.

        function appendSystemText(text, continueAfter = true) {
            consoleOut.appendChild(document.createTextNode(text));
            if (continueAfter) {
                setTimeout(continueSequence, 500);
            }
        }

        function appendUserInput(text) {
            userInputs.push(text); // Add user input to the array.
            let userText = document.createElement('span');
            userText.style.color = 'blue';
            userText.textContent = text;
            consoleOut.appendChild(userText);
            consoleOut.appendChild(document.createTextNode('\n'));
        }

        function getUserInput(prompt) {
            appendSystemText(prompt, false);
            consoleIn.style.display = 'block';
            consoleIn.value = '';
            consoleIn.style.height = '20px';
            consoleIn.focus();
        }

        function handleUserInput(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                let userInput = consoleIn.value;
                if (userInput.trim().length > 0) {
                    appendUserInput(userInput);
                    consoleIn.style.display = 'none';
                    continueSequence();
                }
            } else if (event.key === 'Enter' && event.shiftKey) {
                setTimeout(() => {
                    consoleIn.style.height = `${consoleIn.scrollHeight}px`;
                }, 0);
            }
        }

        // Function to return all user inputs as a single string.
        function getAllInput() {
            return userInputs.join('\n') + '\n';
        }

        let sequence = [
            () => getUserInput('Type in your name: '),
            () => appendSystemText('Welcome.\nThis is your first time logging in.\n'),
            () => getUserInput('Enter your age: '),
            () => getUserInput('Tell me about yourself:\n')
        ];
        let currentStep = -1;

        function continueSequence() {
            currentStep++;
            if (currentStep < sequence.length) {
                sequence[currentStep]();
            } else {
                console.log(getAllInput());
            }
        }

        continueSequence();
    </script>
</body>
</html>
